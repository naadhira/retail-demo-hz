server.port=8082
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.value.default.type=org.hazelcast.retaildemo.sharedmodels.PaymentFinishedModel
spring.kafka.consumer.properties.spring.json.trusted.packages=org.hazelcast.retaildemo.sharedmodels

spring.datasource.url=jdbc:postgresql://db:5432/hz-demo
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.liquibase.change-log=classpath:/db.changelog-master.xml
